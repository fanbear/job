{% block content %}
{% for text in blockOnes %}
	<div class="home-one cloud" style="background: url('media/{{ text.img }}')">
		<div class="container wrapper">
			<div class="row">
				<div class="col-xl-6">
						<h1> {{ text.title }} </h1>
						<span>Web heaven</span>
						<p>{{ text.desc }}</p>
						<div class="row">
							<div class="col-xl-5">
								<div class="buttonOne"> 
									<a href="{{ text.button_one_url }}">{{ text.button_one_desc }}</a>
								</div>
							</div>
							<div class="col-xl-7">
								<div class="buttonTwo">
									<a href="{{ text.button_two_url }}">{{ text.button_two_desc }}</a>
								</div>
							</div>
						</div>
					
				</div>
				<div class="col-xl-6"></div>
			</div>
		</div>
		<img src="media/images/cloud/cloud-1.png" alt="" class="cloud1">
	    <img src="media/images/cloud/cloud-2.png" alt="" class="cloud2">
	    <img src="media/images/cloud/cloud-3.png" alt="" class="cloud3">
	    <img src="media/images/cloud/cloud-4.png" alt="" class="cloud4">
	</div>
	{% endfor %}
{% endblock%}
